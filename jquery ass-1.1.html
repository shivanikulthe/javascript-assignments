<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#im").click(function(){
$(this).hide();
});
});
</script>
</head>
<body>
<h2>hiding an image on clicking it..!!</h2>
<img id=im src="jsimg.png" height="60" width="80">
</body>
</html>
